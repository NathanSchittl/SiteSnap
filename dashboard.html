<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Site Name - Dashboard</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Firebase config and initialization -->
  <script src="firebase-config.js"></script>
  <!-- Dashboard script -->
  <script src="dashboard.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MySite</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Dashboard</h2>
    <div id="jobFormDiv">
      <h4>Add a new job</h4>
      <form id="jobForm">
        <div class="form-group">
          <input type="text" id="jobTitle" class="form-control" placeholder="Job Title" required>
        </div>
        <div class="form-group">
          <textarea id="jobDesc" class="form-control" placeholder="Job Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Job</button>
      </form>
    </div>
    <div id="jobsListDiv" class="mt-4">
      <h4>Your Jobs</h4>
      <ul id="jobsList" class="list-group"></ul>
    </div>
  </div>
</body>
</html>
