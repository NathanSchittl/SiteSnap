<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SiteSnap - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div id="auth-container" style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
    <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
    
    <button onclick="signUp()" style="width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; margin-bottom: 10px;">Sign Up</button>
    <button onclick="logIn()" style="width: 100%; padding: 10px; background: #2196F3; color: white; border: none;">Log In</button>

    <div id="auth-message" style="margin-top: 15px; color: red;"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyClDU6x5KzOcYQC09OjwNQFkMhNiBYuKjc",
      authDomain: "sitesnap-28da9.firebaseapp.com",
      projectId: "sitesnap-28da9",
      storageBucket: "sitesnap-28da9.appspot.com",
      messagingSenderId: "230487344341",
      appId: "1:230487344341:web:607b67f8e6263d86ba0e5c",
      measurementId: "G-MXH9N9N99Q"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html"; // Redirect to dashboard after signup
        })
        .catch((error) => {
          document.getElementById("auth-message").innerText = error.message;
        });
    }

    function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html"; // Redirect to dashboard after login
        })
        .catch((error) => {
          document.getElementById("auth-message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
