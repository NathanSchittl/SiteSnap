<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiteSnap Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
    }
    h2 {
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
      margin-top: 2rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .job-list {
      margin-top: 1rem;
    }
    .job-item {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>SiteSnap Dashboard</h1>
</header>

<div class="container">
  <h2>Add New Job</h2>
  <form id="jobForm">
    <label>Job Name:
      <input type="text" id="jobName" required />
    </label>
    <label>Customer Name:
      <input type="text" id="customerName" required />
    </label>
    <label>Address:
      <input type="text" id="address" />
    </label>
    <label>Before Photo:
      <input type="file" id="beforePhoto" accept="image/*" />
    </label>
    <label>After Photo:
      <input type="file" id="afterPhoto" accept="image/*" />
    </label>
    <label>Checklist:</label>
    <label><input type="checkbox" id="inspected" /> Site Inspected</label><br/>
    <label><input type="checkbox" id="completed" /> Work Completed</label><br/>
    <label><input type="checkbox" id="cleanup" /> Cleanup Done</label><br/><br/>
    <button type="submit">Add Job</button>
  </form>

  <h2>Jobs This Month</h2>
  <div id="jobList" class="job-list"></div>
</div>

<script>
  const form = document.getElementById('jobForm');
  const jobList = document.getElementById('jobList');

  function loadJobs() {
    const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
    jobList.innerHTML = '';
    jobs.forEach((job, index) => {
      const jobDiv = document.createElement('div');
      jobDiv.className = 'job-item';
      jobDiv.innerHTML = `
        <strong>${job.jobName}</strong><br/>
        Customer: ${job.customerName}<br/>
        Address: ${job.address || 'N/A'}<br/>
        Checklist: ${job.checklist.join(', ') || 'None'}<br/>
        <button onclick="deleteJob(${index})">Delete</button>
      `;
      jobList.appendChild(jobDiv);
    });
  }

  function deleteJob(index) {
    const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
    jobs.splice(index, 1);
    localStorage.setItem('jobs', JSON.stringify(jobs));
    loadJobs();
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const checklist = [];
    if (document.getElementById('inspected').checked) checklist.push('Site Inspected');
    if (document.getElementById('completed').checked) checklist.push('Work Completed');
    if (document.getElementById('cleanup').checked) checklist.push('Cleanup Done');

    const job = {
      jobName: document.getElementById('jobName').value,
      customerName: document.getElementById('customerName').value,
      address: document.getElementById('address').value,
      checklist: checklist
    };

    const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
    jobs.push(job);
    localStorage.setItem('jobs', JSON.stringify(jobs));
    form.reset();
    loadJobs();
  });

  window.onload = loadJobs;
</script>

</body>
</html>
