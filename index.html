<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Site Name - Login</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Firebase config and initialization -->
  <script src="firebase-config.js"></script>
  <!-- Login page script -->
  <script src="login.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Login</h2>
    <div id="loginDiv">
      <div class="form-group">
        <input type="email" id="loginEmail" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" class="form-control" placeholder="Password">
      </div>
      <button id="loginBtn" class="btn btn-primary">Log In</button>
      <p class="mt-2">Don't have an account? <a href="#" id="showSignUp">Sign up</a></p>
    </div>
    <div id="signUpDiv" style="display:none;">
      <h2>Sign Up</h2>
      <div class="form-group">
        <input type="email" id="signUpEmail" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="signUpPassword" class="form-control" placeholder="Password">
      </div>
      <button id="signUpBtn" class="btn btn-success">Sign Up</button>
      <p class="mt-2">Already have an account? <a href="#" id="showLogin">Log in</a></p>
    </div>
  </div>
</body>
</html>
