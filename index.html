<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SiteSnap - Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <!-- Auth Container -->
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center">Login or Sign Up</h2>

    <div class="form-group">
      <input type="email" id="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" id="password" class="form-control" placeholder="Password">
    </div>

    <button onclick="logIn()" class="btn btn-primary btn-block mb-2">Log In</button>
    <button onclick="signUp()" class="btn btn-success btn-block">Sign Up</button>

    <div id="auth-message" class="mt-3 text-danger text-center"></div>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyClDU6x5KzOcYQC09OjwNQFkMhNiBYuKjc",
      authDomain: "sitesnap-28da9.firebaseapp.com",
      projectId: "sitesnap-28da9",
      storageBucket: "sitesnap-28da9.appspot.com",
      messagingSenderId: "230487344341",
      appId: "1:230487344341:web:607b67f8e6263d86ba0e5c",
      measurementId: "G-MXH9N9N99Q"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Auth Logic -->
  <script>
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("auth-message").innerText = "Signup successful!";
          // Redirect or show dashboard later
        })
        .catch((error) => {
          document.getElementById("auth-message").innerText = error.message;
        });
    }

    function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("auth-message").innerText = "Login successful!";
          // Later: window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("auth-message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
