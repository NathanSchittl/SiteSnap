<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Site Name - Pricing</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Firebase config and initialization -->
  <script src="firebase-config.js"></script>
  <!-- Pricing script -->
  <script src="pricing.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2>Pricing Plans</h2>
    <table class="table">
      <thead>
        <tr><th>Plan</th><th>Features</th><th>Price</th></tr>
      </thead>
      <tbody>
        <tr><td>Free</td><td>Basic features, limited jobs</td><td>$0</td></tr>
        <tr><td>Pro</td><td>All features, unlimited jobs</td><td>$10/month</td></tr>
      </tbody>
    </table>
    <div id="authSection">
      <p id="loginPrompt" style="display:none;">Please <a href="index.html">login</a> to upgrade.</p>
      <button id="upgradePlanBtn" class="btn btn-success" style="display:none;">Upgrade to Pro</button>
      <p id="statusMessage"></p>
    </div>
  </div>
</body>
</html>
